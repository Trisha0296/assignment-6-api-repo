<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <!-- Bootstrap-css-link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css-link -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/1.png" type="image/x-icon">
</head>

<body>
  <h1 class="heading-tag">PRODUCT HUNT</h1>

  <div class="container m-auto w-100 mt-100">
    <div class="row m-auto w-100">
      <div class="col-lg-6 col-sm-3">

        <div class="input-group mb-3 ">
          <input id="search-box" type="text" class="form-control" placeholder="Product's name"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button onclick="allPhones()" id="search-btn" class="btn btn-dark  text-white rounded"
              type="button">Search</button>
          </div>
        </div>
        <!-- phone card -->
        <div class="phone-container" id="phone-container">

        </div>

      </div>
      <!--phone Details -->
      <div class="col-lg-6 col-sm-3 ">
        <div id="details-container" class="details-container">

        </div>
      </div>

    </div>
  </div>

  <!-- script-link -->
  <script src="app.js"></script>
</body>

</html>
